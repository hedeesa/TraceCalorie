<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Trace calorie</title>
  </head>
  <body>
    <div id="showcase">
      <div id="navbar">
        <div id="navbar-content" class="container">
          <h1 id="title">TraceCalorie</h1>
          <button class="btn bg-light" id="clearBtn">Clear All</button>
        </div>
      </div>
      <div class="item-container">
        <div class="card">
          <h2>Add Meal / Food</h2>
          <div class="box">
            <div class="input-container">
              <input
                type="text"
                id="meal-input"
                class="input-animation"
                required
              />
              <label for="meal-input" id="meal-label" class="label-animation">
                Meal
              </label>
            </div>
            <div class="input-container">
              <input
                type="number"
                id="colarie-input"
                class="input-animation"
                required
              />
              <label
                for="colarie-input"
                id="colarie-label"
                class="label-animation"
              >
                Calorie
              </label>
            </div>
          </div>
          <div id="buttons">
            <div>
              <button class="btn bg-primary" id="add-meal">
                <i class="fas fa-plus"></i> Add Meal
              </button>
              <button class="btn bg-third" id="update-meal">
                <i class="far fa-edit"></i> Update Meal
              </button>
              <button class="btn bg-secondary" id="delete-meal">
                <i class="fa fa-window-close"></i> Delete Meal
              </button>
            </div>
            <button class="btn bg-light" id="back">
              <i class="fas fa-arrow-circle-left"></i> Back
            </button>
          </div>
        </div>

        <div class="card">
          <h2 id="total-title">
            Total Calories: <span id="total-calorie">0</span>
          </h2>
          <ul id="list"></ul>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
